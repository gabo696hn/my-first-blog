<html>
    <head>
        <title>Gabo's blog app</title>
    </head>
    <body>
        <div>
            <h1><a href="">Gabos's blog app</a></h1>
        </div>
        <br />

        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text }}</p>
            <br/>
        </div>
        {% endfor %}

    </body>
</html>
