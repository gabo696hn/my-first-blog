{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
        {% if post.published_date %}
            {{ post.published_date }}
        {% endif %}
        <a href="{% url 'post_edit' pk=post.pk %}"><button type="button" class="btn btn-default btn-sm float-right">Editar</button></a>
        </div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
